<div class="container mt-5">
    <div class="row">
        <div class="col" *ngFor="let prod of   products">
            <div class="card shadow" style="width: 18rem; background-color: yellow; margin-bottom: 20px;">
                <img src="https://thumbs.dreamstime.com/b/petrol-pump-25541220.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{prod?.name | uppercase }}</p>
                  <span>{{ prod?.price}}</span>
                </div>
              </div>
        </div>
    </div>
</div>
