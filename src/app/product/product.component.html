<div class="container my-5">
    <div class="text-center">
      <h2>All products</h2>
      <hr>
    </div>
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-3" *ngFor="let prod of products">
              <div class="card shadow my-3">
                  <img src="{{prod?.imageUrl || 'assets/images/image-not-found.jpg'}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">{{prod?.name | uppercase }}</p>
                    <span>{{ prod?.price}}</span>
                  </div>
                </div>
          </div>
      </div>
  </div>
